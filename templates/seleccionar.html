<!DOCTYPE html>
<html>
<head>
    <title>Seleccionar Clientes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="container">
    <div class="contenedor-principal">
        <h1>Selecciona hasta 20 clientes</h1>
        <form method="POST" action="/seleccionar">
            <table class="table table-bordered">
                <thead>
                    <tr>
                      <th>Check</th>
                      <th>Nombre Cliente</th>
                      <th>Código</th>
                      <th>GPS Cliente</th>
                      <th>GPS Pedido</th>
                    </tr>
                </thead>
                <tbody>
                {% for i, fila in df.iterrows() %}
                    <tr>
                      <td>
                        <input type="checkbox" name="selected_clients" value="{{ i }}">
                      </td>
                      <td>{{ fila['NombreClienteCorto'] }}</td>
                      <td>{{ fila['CódigoCliente'] }}</td>
                      <td>{{ fila['GPS cliente'] }}</td>
                      <td>{{ fila['GPS pedido'] }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
            <button type="submit" class="btn btn-primario">Generar Mapa</button>
        </form>
    </div>
</body>
</html>
